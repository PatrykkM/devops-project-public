name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore CatalogApi/CatalogApi.csproj

      - name: Build
        run: dotnet build CatalogApi/CatalogApi.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test CatalogApi.Tests/CatalogApi.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults/test_results.trx"

      - name: Upload test results (trx)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/test_results.trx"

      - name: Secret demo (masked)
        env:
          DEMO_SECRET: ${{ secrets.DEMO_SECRET }}
        run: |
          echo "Secret is set (masked in logs)."
          echo "Secret length: ${#DEMO_SECRET}"
